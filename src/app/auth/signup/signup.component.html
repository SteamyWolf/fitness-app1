<section class="signup-form" fxLayoutAlign="center center">
  <form fxLayout="column" #form="ngForm" (ngSubmit)="onSubmit(form)" fxLayoutGap="10px">
    <mat-form-field>
      <input type="email" matInput placeholder="Your Email" ngModel name="email" required email #emailInput="ngModel">
      <mat-hint>Please enter your email</mat-hint>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Password must be at least 6 characters long">
      <input type="password" matInput placeholder="Password" ngModel name="password" required minlength="6" #password="ngModel">
      <mat-hint align="end">{{ password.value?.length }} / 6</mat-hint>
      <mat-error>Must be at least 6 characters long <span style="float: right;">{{ password.value?.length }} / 6</span></mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" [max]="maxDate" placeholder="Your birthdate" required ngModel name="birthday">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
      <mat-checkbox ngModel name="agree"required color="primary">Agree to Terms and Conditions</mat-checkbox>
    <button *ngIf="!loadingSpinner" mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Submit</button>
    <mat-spinner *ngIf="loadingSpinner"></mat-spinner>
  </form>
</section>
